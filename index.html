<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home Assignment">
    <meta name="keywords" content="HTML, CSS, JavaScript, WordPress">
    <meta name="author" content="Adam Shaul">
    <link rel="stylesheet" href="./css/styles.css">
    <title>AF | Home Assignment</title>
</head>
<body>
    <!-- Hero -->
    <header class="hero">
        <div class="container">

            <a href="#" class="hero__logo">
                <img src="./assets/img/af-logo.svg" alt="">
            </a>


            <div class="hero__inner">
                <div class="hero__content">
                    <h1>Measure every action with confidence</h1>
                    <p>
                        Our measurement suite gives you full visibility into the source of your conversions and which
                        campaigns and channels bring in the best users, while preserving customer privacy
                    </p>
                    <ul>
                        <li><a href="#" class="btn btn--cta">Book a demo</a></li>
                        <li><a href="#" class="btn btn--link">Sign up free</a></li>
                    </ul>
                </div>
                <div class="hero__img">
                    <img src="./assets/img/dashboard.svg" alt="">
                </div>
            </div>
        </div>
    </header>

    <!-- Features -->
    <section class="features">
        <div class="container">

            <h2>Key features</h2>

            <div class="features__inner">
                <!-- Feature item -->
                <figure class="features__item">
                    <img src="./assets/img/feature-icon--1.svg" alt="">
                    <figcaption>
                        <h4>Multi-touch attribution</h4>
                        <p>
                            Get a wider perspective of customer journeys, identifying all touchpoints contributing to
                            conversions.
                        </p>
                    </figcaption>
                </figure>
                <!-- Feature item -->
                <figure class="features__item">
                    <img src="./assets/img/feature-icon--2.svg" alt="">
                    <figcaption>
                        <h4>Unlimited rich in-app events</h4>
                        <p>
                            Dive deep into post-install behavior to discover the true value of your traffic.
                        </p>
                    </figcaption>
                </figure>
                <!-- Feature item -->
                <figure class="features__item">
                    <img src="./assets/img/feature-icon--3.svg" alt="">
                    <figcaption>
                        <h4>Web-to-app measurement</h4>
                        <p>
                            Analyze the impact of web campaigns on your app to understand when and how visitors install
                            your app.
                        </p>
                    </figcaption>
                </figure>
                <!-- Feature item -->
                <figure class="features__item">
                    <img src="./assets/img/feature-icon--4.svg" alt="">
                    <figcaption>
                        <h4>Cross-device measurement</h4>
                        <p>
                            Measure customer interactions with your brand, whether on mobile, desktop, tablet, or TV.
                        </p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </section>

    <!-- Contact -->
    <section class="contact">
        <div class="container">
            <h2>Contact us</h2>
            <form action="POST" class="form">
                <div class="form__group">
                    <input type="text" class="form__control" id="first_name" name="first_name" placeholder="First name*">
                    <label for="first_name">First name*</label>
                </div>
                <div class="form__group">
                    <input type="text" class="form__control" id="last_name" name="last_name" placeholder="Last name*">
                    <label for="last_name">Last name*</label>
                </div>
                <div class="form__group">
                    <input type="email" class="form__control" id="business_email" name="business_email" placeholder="Business email*">
                    <label for="business_email">Business email*</label>
                </div>
                <div class="form__group">
                    <input type="text" class="form__control" id="company_name" name="company_name" placeholder="Company name<">
                    <label for="company_name">Company name</label>
                </div>
                <div class="form__group form__group--select">
                    <select class="form__control" id="company_type" name="company_type">
                        <option value="company_type1">My company is*</option>
                        <option value="company_type2">Company Type 2</option>
                        <option value="company_type3">Company Type 3</option>
                        <option value="company_type4">Company Type 4</option>
                        <option value="company_type5">Company Type 5</option>
                    </select>
                </div>

                <div class="form__group">
                    <input type="submit" class="btn" value="Submit">
                </div>
                
            </form>

        </div>
    </section>


</body>
</html>
